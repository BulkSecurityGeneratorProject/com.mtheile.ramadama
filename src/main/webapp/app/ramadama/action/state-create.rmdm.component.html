
<form *ngIf="!state.pictureData"  name="createForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
    <input type="file" accept="image/*" capture (change)="setPictureDataAndSave($event, state)"/>
</form>
<div *ngIf="state.pictureData">
    <img [src]="'data:image/jpg;base64,' + state.pictureData "/>
</div>
