
<div *ngIf="state">
    <h2><span jhiTranslate="ramadamaApp.state.detail.title">State</span> {{state.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="ramadamaApp.state.pictureData">Picture Data</span></dt>
        <dd>
            <div *ngIf="state.pictureData">
                <a (click)="openFile(state.pictureDataContentType, state.pictureData)" jhiTranslate="entity.action.open">open</a>
                {{state.pictureDataContentType}}, {{byteSize(state.pictureData)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'state/'+ state.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
