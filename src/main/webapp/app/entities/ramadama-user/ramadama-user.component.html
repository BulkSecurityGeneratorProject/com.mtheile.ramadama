<div>
    <h2>
        <span jhiTranslate="ramadamaApp.ramadamaUser.home.title">Ramadama Users</span>
        <button class="btn btn-primary float-right create-ramadama-user" [routerLink]="['/', { outlets: { popup: ['ramadama-user-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="ramadamaApp.ramadamaUser.home.createLabel">
            Create new Ramadama User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ramadamaUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ramadamaUser of ramadamaUsers ;trackBy: trackId">
                <td><a [routerLink]="['../ramadama-user', ramadamaUser.id ]">{{ramadamaUser.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ramadama-user', ramadamaUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ramadama-user/'+ ramadamaUser.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ramadama-user/'+ ramadamaUser.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
